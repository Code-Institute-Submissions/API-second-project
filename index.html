<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <!-- Link to custom stylesheet -->
  <link rel="stylesheet" href="style.css" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Fira+Sans+Condensed|Girassol|Lilita+One|Solway&display=swap" rel="stylesheet">
  
  <script> 
  $(document).ready(function(){
  $(".navbar h1").hover(function(){
      $(this).css("color", "#bbffff");
  });
  $(".navbar h1").mouseout(function(){
      $(this).css("color", "white");
  
  });
});
  </script>

</head>

<body>
<div class= "navbar">
  <h1>Recipe Finder</h1>
</div>

  <div class= "headerText">
    <h1>Type in an 
       ingredient and make today's
        meal an unforgettable one!</h1>
  </div>

  <div class= "container">
    <div class="container-fluid">
        <div class="row">
            <form id="frmSearch" action="">
                <input type="text" name="txtQuery" id="txtQuery">
                <input type="submit" id="btnSubmit" name="btnSubmit" value="Search For Recipes" class="btn btn-primary">
            </form>
        </div>
    </div>
  </div>

  <div id="response">
    <iframe id="frame" src="" width="500px" height="600px"></iframe>
  </div>

  <script type="text/javascript" src="form.js"></script>

</body>
</html>
